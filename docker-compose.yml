version: "3.11"

services:
  postgres:
    image: postgres:16-alpine
    container_name: polypaper-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-polypaper}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-polypaper}
      POSTGRES_DB: ${POSTGRES_DB:-polypaper}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infra/postgres/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-polypaper} -d ${POSTGRES_DB:-polypaper}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - polypaper-net

  redis:
    image: redis:7-alpine
    container_name: polypaper-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - polypaper-net

  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    container_name: polypaper-api
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-polypaper}:${POSTGRES_PASSWORD:-polypaper}@postgres:5432/${POSTGRES_DB:-polypaper}
      REDIS_URL: redis://redis:6379
      NODE_ENV: production
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-dev_secret}
      DEFAULT_PAPER_BALANCE: ${DEFAULT_PAPER_BALANCE:-10000}
    ports:
      - "3001:3001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - polypaper-net

  worker:
    build:
      context: .
      dockerfile: packages/engine/Dockerfile
    container_name: polypaper-worker
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER:-polypaper}:${POSTGRES_PASSWORD:-polypaper}@postgres:5432/${POSTGRES_DB:-polypaper}
      REDIS_URL: redis://redis:6379
      PYTHONUNBUFFERED: "1"
      STRATEGY_INTERVAL_SECONDS: ${STRATEGY_INTERVAL_SECONDS:-60}
      POSITION_CAP_USD: ${POSITION_CAP_USD:-20}
      MAX_CONSECUTIVE_LOSSES: ${MAX_CONSECUTIVE_LOSSES:-3}
      COOLDOWN_HOURS: ${COOLDOWN_HOURS:-24}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - polypaper-net
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: packages/web/Dockerfile
    container_name: polypaper-web
    environment:
      NEXT_PUBLIC_API_URL: ${API_URL:-http://localhost:3001}
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    networks:
      - polypaper-net

volumes:
  postgres_data:
  redis_data:

networks:
  polypaper-net:
    driver: bridge
